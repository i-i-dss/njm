<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>철학 MBTI 테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    const questions = [
      { text: "눈으로 본 것보다 머리로 생각한 게 더 믿을 만하다고 느낀다.", axis: "R" },
      { text: "경험하지 않은 일에 대해 말하는 건 별로 의미 없다.", axis: "E" },
      { text: "직관이나 논리를 따라 결정을 내리는 편이다.", axis: "R" },
      { text: "직접 부딪혀봐야 진짜 알 수 있다고 생각한다.", axis: "E" },
      { text: "복잡한 문제도 논리적으로 풀 수 있다고 믿는다.", axis: "R" },
      { text: "체험보다 책이나 이론에서 더 많은 걸 배운다.", axis: "R" },
      { text: "지금보다 나은 세상을 상상하면 희망이 생긴다.", axis: "I" },
      { text: "세상은 원래 불완전하니 현실에 적응하는 게 중요하다.", axis: "A" },
      { text: "현실은 중요하지만, 결국 상상이 모든 것의 시작이다.", axis: "I" },
      { text: "계획보단 지금 당장 할 수 있는 일을 우선시한다.", axis: "A" },
      { text: "사람은 누구나 ‘이상’ 같은 걸 품고 살아야 한다.", axis: "I" },
      { text: "공상이나 이상보단, 지금 눈앞의 문제를 해결하는 게 낫다.", axis: "A" },
      { text: "옳고 그름엔 누구에게나 통하는 기준이 있어야 한다.", axis: "O" },
      { text: "사람마다 생각이 다른 건 당연하니, 정답도 다를 수 있다.", axis: "U" },
      { text: "상황에 따라 달라지는 가치관은 혼란스럽다고 느낀다.", axis: "O" },
      { text: "모든 사람에게 똑같은 규칙을 강요하는 건 불공평하다.", axis: "U" },
      { text: "어떤 진리는 시대가 바뀌어도 변하지 않는다고 본다.", axis: "O" },
      { text: "윤리는 상대적인 것이고, 절대적 기준은 없다.", axis: "U" },
      { text: "생각은 논리적으로 정리돼야 믿을 수 있다.", axis: "S" },
      { text: "인생엔 모순이 많고, 그게 더 진짜 같다.", axis: "P" },
      { text: "혼란스럽더라도 논리보다 감정이 더 현실적일 때가 있다.", axis: "P" },
      { text: "철학은 가능한 한 깔끔하고 체계적이어야 한다고 본다.", axis: "S" },
      { text: "뭔가 설명할 수 없을 때 오히려 더 본질에 닿는 느낌이 든다.", axis: "P" },
      { text: "문제를 해결하려면, 일단 전체 구조를 먼저 파악해야 한다.", axis: "S" }
    ];

    const philosophers = {
      RIOS: { name: "플라톤", description: "이성적이고 이상을 추구하며, 보편적 진리와 체계적인 철학을 중시하는 유형입니다." },
      RIOP: { name: "헤겔", description: "이성적이지만 변증법과 역설을 통해 이상을 실현하려는 철학자입니다." },
      RIUS: { name: "칸트", description: "이성과 이상을 중요시하지만 개인의 자유와 보편 규범 사이의 균형을 찾으려 했습니다." },
      RIUP: { name: "키에르케고르", description: "개인의 실존과 모순을 통해 진리를 찾으려는 이상주의 철학자입니다." },
      RAOS: { name: "아퀴나스", description: "현실과 이성을 기반으로 보편적이고 체계적인 신학철학을 펼쳤습니다." },
      RAOP: { name: "비트겐슈타인", description: "현실 언어와 모순 속에서 철학의 한계를 탐구한 독창적 사유가입니다." },
      RAUS: { name: "홉스", description: "인간 본성과 사회계약 등 현실 중심의 체계적 철학을 중시했습니다." },
      RAUP: { name: "니체", description: "현실과 개인, 모순을 기반으로 한 철학으로 기존 도덕과 질서를 비판했습니다." },
      EIOS: { name: "데카르트", description: "경험보단 이성을 중시하며, 이상적이고 체계적인 철학을 펼쳤습니다." },
      EIOP: { name: "스피노자", description: "경험을 토대로 이상과 전체론을 강조하며 논리적 체계를 세운 철학자입니다." },
      EIUS: { name: "루소", description: "경험과 이상, 개인의 감정을 강조한 사회계약론자입니다." },
      EIUP: { name: "사르트르", description: "실존과 자유, 개인 중심의 모순된 현실 속에서 인간을 정의했습니다." },
      EAOS: { name: "존 롤즈", description: "현실 문제에 체계적이고 보편적인 해결책을 찾고자 한 정치철학자입니다." },
      EAOP: { name: "푸코", description: "현실과 권력의 모순을 탐구하며 기존 체계를 비판한 구조주의자입니다." },
      EAUS: { name: "밀", description: "개인의 자유와 현실 문제에 대한 실용적이고 보편적 접근을 중시했습니다." },
      EAUP: { name: "데리다", description: "현실 속 모순과 해체를 통해 진리와 의미를 새롭게 보는 철학자입니다." }
    };

    let currentPage = 0;
    const questionsPerPage = 10;

    function calculateResult() {
      const scores = { R: 0, E: 0, I: 0, A: 0, O: 0, U: 0, S: 0, P: 0 };
      for (let i = 0; i < questions.length; i++) {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (!selected) {
          alert(`${i + 1}번 질문에 응답해주세요.`);
          document.querySelector(`input[name='q${i}']`).scrollIntoView({ behavior: "smooth" });
          return;
        }
        const value = parseInt(selected.value);
        const axis = questions[i].axis;
        if (value >= 2) {
          scores[axis] += 1;
        } else {
          const oppositeAxis = { R: "E", E: "R", I: "A", A: "I", O: "U", U: "O", S: "P", P: "S" };
          scores[oppositeAxis[axis]] += 1;
        }
      }

      const resultCode = [
        scores.R >= scores.E ? "R" : "E",
        scores.I >= scores.A ? "I" : "A",
        scores.O >= scores.U ? "O" : "U",
        scores.S >= scores.P ? "S" : "P"
      ].join("");

      const result = philosophers[resultCode];
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = `
        <p class="text-lg font-semibold mb-2">당신의 철학 MBTI 유형은 <span class="text-blue-600">${resultCode}</span>입니다.</p>
        <h2 class="text-xl font-bold mt-4">${result.name}</h2>
        <p class="text-gray-700 mt-2">${result.description}</p>
      `;
      resultEl.scrollIntoView({ behavior: "smooth" });
    }

    function renderQuestions() {
      const container = document.getElementById("question-container");
      container.innerHTML = "";

      const start = currentPage * questionsPerPage;
      const end = Math.min(start + questionsPerPage, questions.length);

      for (let i = start; i < end; i++) {
        const q = questions[i];
        const el = document.createElement("div");
        el.className = "mb-4 p-4 bg-white rounded shadow";
        el.innerHTML = `
          <p class="font-semibold mb-2">${i + 1}. ${q.text}</p>
          <label class="block"><input type="radio" name="q${i}" value="3" class="mr-2"> 매우 그렇다</label>
          <label class="block"><input type="radio" name="q${i}" value="2" class="mr-2"> 다소 그렇다</label>
          <label class="block"><input type="radio" name="q${i}" value="1" class="mr-2"> 다소 아니다</label>
          <label class="block"><input type="radio" name="q${i}" value="0" class="mr-2"> 매우 아니다</label>
        `;
        container.appendChild(el);
      }

      const buttonContainer = document.createElement("div");
      buttonContainer.className = "mt-6";

      if (end >= questions.length) {
        const resultButton = document.createElement("button");
        resultButton.textContent = "결과 보기";
        resultButton.onclick = calculateResult;
        resultButton.className = "bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded";
        buttonContainer.appendChild(resultButton);
      } else {
        const nextButton = document.createElement("button");
        nextButton.textContent = "다음 →";
        nextButton.onclick = () => {
          currentPage++;
          renderQuestions();
        };
        nextButton.className = "bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded";
        buttonContainer.appendChild(nextButton);
      }

      container.appendChild(buttonContainer);
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">철학 MBTI 테스트</h1>
    <p class="mb-6 text-gray-700">아래 문장을 읽고 자신에게 가장 가까운 답을 선택해주세요.</p>
    <div id="question-container"></div>
    <div id="result" class="mt-8"></div>
  </div>
  <script>renderQuestions();</script>
</body>
</html>
