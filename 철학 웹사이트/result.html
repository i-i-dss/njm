<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>결과 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="philosophers.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">당신의 철학 MBTI 결과</h1>
    <div id="result">
      <img src="스크린샷 2025-05-04 오후 10.16.49.png" alt="경고 이미지" class="mb-4 w-full max-w-sm mx-auto" />
    </div>
   
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("type");

    const result = philosophers[code];

    if (result) {
      document.getElementById("result").innerHTML += `
        <p class="text-lg font-semibold">유형 코드: <span class="text-blue-600">${code}</span></p>
        <h2 class="text-xl font-bold mt-4">${result.name}</h2>
        <p class="text-gray-700 mt-2">${result.description}</p>
      `;
    } else {
      document.getElementById("result").textContent = "결과를 찾을 수 없습니다.";
    }
  </script>
</body>
</html>
